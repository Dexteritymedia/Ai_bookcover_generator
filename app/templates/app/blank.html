{% extends 'app/base.html' %}

{% block content %}
	<form method="POST">
{% csrf_token %}
	{% if form.errors %}
	<div class="alert alert-danger">
			<strong>{{ form.errors}}</strong>
		</div>
	{% endif %}
	{% for field in form %}
		<div class="form-group mb-3">
		<label class="col-sm-3 control-label">{{ field.label_tag }}</label>
		<div class="col-sm-9">
			{{ field }}
		</div>
  </div>
	{% endfor %}

<button type="submit" class="btn btn-success btn-flat" name="submit">Generate</button>

</form>
	<h2>You credit is low</h2>
{% endblock content %}
