{% extends 'app/base.html' %}

{% block content %}

<form method="POST">
{% csrf_token %}
	{% for field in form %}
	
	{{ field }}
	<input class="form-control border-0 rounded-pill w-100 ps-4 pe-5" type="text" placeholder="Your Email" style="height: 48px;">
	{% endfor %}
	<button type="button" class="btn shadow-none position-absolute top-0 end-0 mt-1 me-2"><i class="fa fa-paper-plane text-primary fs-4"></i>Reset Password</button>
<button type="submit" class="btn btn-success btn-flat" name="submit">Reset Password</button>

</form>

{% endblock content %}
