{% extends 'app/base.html' %}

{% block content %}

<div class="formContainer">
<form method="POST">
{% csrf_token %}
	{% for field in form %}
		{% if field.errors %}
			<div class="alert alert-danger">
				<strong>{{ field.errors}}</strong>
			</div>
		{% endif %}
			<div class="form-group mb-3">
				<label class="col-sm-3 control-label">{{ field.label_tag }}</label>
				<div class="col-sm-9">
					{{ field }}
				</div>
			</div>
	{% endfor %}
<button type="submit" class="btn btn-success btn-flat" name="submit">Reset Password</button>

</form>
</div>

{% endblock content %}

{% block js %}
<script>
let form_container = document.querySelector(".formContainer")
let inputs = form_container.querySelectorAll("input")
console.log(inputs)

for(let input of inputs){
	input.classList.add("form-control")
}
</script>
{% endblock js %}
