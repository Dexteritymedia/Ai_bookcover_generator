{% extends 'app/base.html' %}

{% block content %}
<div class="formContainer">
<form method="POST">
{% csrf_token %}
	{{ form }}
<button type="submit" class="mt-3 btn btn-success btn-flat" name="submit">Reset Password</button>

</form>
</div>
{% endblock content %}

{% block js %}
<script>
let form_container = document.querySelector(".formContainer")
let inputs = form_container.querySelectorAll("input")
console.log(inputs)

for(let input of inputs){
	input.classList.add("form-control")
}
</script>
{% endblock js %}
